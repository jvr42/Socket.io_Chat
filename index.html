<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-6">
                  <input type="text" id="mensaje" class="form-control">
              </div>
              <div class="col-lg-6">
                  <input type="button" id="enviar" class="btn btn-primary form-control" value="Enviar">
              </div>
          </div>
      </div>
      <div id="mensajes"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // create socket for client.
        var socket = io.connect();

        // set click event handler for button
        $('#enviar').click(function(){
            // retrive value from text input
            var mensaje = $('#mensaje').val();
                socket.emit('news', { mensaje:  mensaje});
            $('#mensaje').val("");
            $('#mensajes').append($('<p>').text(mensaje));
        });

        socket.on('response', function (data) {
          $('#mensajes').append($('<p>').text(data));
        });
    </script>
  </body>
</html>
